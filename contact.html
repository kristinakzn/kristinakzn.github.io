<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" /> <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" /> <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
		<title>
			Kzn Inc. | Contact
		</title>
		<link rel="stylesheet" href="/assets/owl.carousel.min.css" /> <link rel="stylesheet" href="/assets/owl.theme.default.min.css" />
		<style>
			html {
				position: relative;
				min-height: 100%;
			}
			body {
				/* Margin bottom by footer height */
				margin-bottom: 60px;
			}
			.footer {
				position: absolute;
				bottom: 0;
				width: 100%;
				/* Set the fixed height of the footer here */
				height: 60px;
				line-height: 60px; /* Vertically center the text there */
				background-color: #f5f5f5;
			}
			.flex-fill {
				flex: 1 !important;
			}
			.clickable:hover {
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon">
					</span>
				</button>
				<a href="/index.html" class="navbar-brand d-flex flex-fill">
					Kzn Inc.
				</a>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav justify-content-center d-flex flex-fill">
						<li class="nav-item">
							<a class="nav-link" href="/index.html">
								Home
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/about.html">
								About
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="/contact.html">
								Contact
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/luggage.html">
								Luggage
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/discover.html">
								Discover
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/services.html">
								Services
							</a>
						</li>
					</ul>
				</div>
				<div class="navbar-brand d-flex flex-fill">
				</div>
			</nav>
		</header>
		<div class="container mt-4 mb-4">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4 offset-md-1 mb-4">
					<div class="card text-white bg-secondary">
						<div class="card-header">
							Phone
						</div>
						<div class="card-body">
							<p class="card-text text-center">
								<a class="btn btn-info" href="tel:+33612345678">
									+33 (0) 6 12 34 56 78
								</a>
							</p>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4 offset-md-2 mb-4">
					<div class="card text-white bg-secondary">
						<div class="card-header">
							Email
						</div>
						<div class="card-body">
							<p class="card-text text-center">
								<a class="btn btn-info" target="_blank" href="mailto:sample@gmail.com">
									sample@gmail.com
								</a>
							</p>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4 offset-md-1">
					<img class="img-fluid" src="https://www.decycloop.com/wp-content/uploads/2016/12/contact.jpg" />
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4 offset-md-2">
					<div class="jumbotron">
						<form>
							<div class="form-group">
								<label for="exampleInputCity">
									City
								</label>
								<input type="text" class="form-control" id="exampleInputCity" placeholder="City">
							</div>
							<div class="form-group">
								<label for="exampleInputFirstName">
									First Name
								</label>
								<input type="text" class="form-control" id="exampleInputFirstName" placeholder="First Name">
							</div>
							<div class="form-group">
								<label for="exampleInputLastName">
									Last Name
								</label>
								<input type="text" class="form-control" id="exampleInputLastName" placeholder="Last Name">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">
									Email address
								</label>
								<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
								<small id="emailHelp" class="form-text text-muted">
									We'll never share your email with anyone else.
								</small>
							</div>
							<div class="form-group">
								<label for="exampleInputPhone">
									Phone
								</label>
								<input type="text" class="form-control" id="exampleInputPhone" placeholder="Phone">
							</div>
							<div class="form-group">
								<label for="exampleInputMessage">
									Message
								</label>
								<textarea class="form-control" id="exampleInputMessage" rows="3"></textarea>
							</div>
							<button type="submit" class="btn btn-primary">
								Submit
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<footer class="footer">
			<div class="container">
				<div class="row">
					<div class="col text-center">
						<span class="text-muted">
							&copy; 2018 Kristina Kuznetsova. All rights reserved. All other trademarks are the property of their respective owners.
						</span>
					</div>
				</div>
			</div>
		</footer>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
		</script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
		</script>
<!-- Taken from https://owlcarousel2.github.io/OwlCarousel2/ -->
		<script src='/assets/owl.carousel.min.js'>
		</script>
	</body>
</html>
